<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>AngularJS + PouchDB</title>  
  <link rel='stylesheet' href='css/bootstrap.min.css'>  
  <link rel='stylesheet' href='css/custom.css'>
</head>

<body>
    <div class="global-wrapper" ng-app="myApp">
		<!-- nav section -->
		<nav id="navigation" class="navbar navbar-default" ng-controller="NavigationController">
			<div class="container-fluid">
				<div class="nav-header">
					<a href="#" class="navbar-brand hidden-xs">Angular + PouchDB</a>
					<ul class="nav navbar-nav">
						<li ng-repeat="navLink in nav.navItems" ng-class="{active : $index === nav.selectedIndex}">
							<a class="text-nav" ng-click="nav.navClick($index)" ng-href="#/{{navLink}}">{{navLink}}</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container" ng-controller="ContactController">
			<div ng-if="alert != null && alert != ''" class="alert {{alert.type}}" role="alert">
				<span>{{alert.message}}</span>
				<span class="glyphicon glyphicon-remove alert-ico-remove" ng-click="closeMessage()"></span>
			</div>
			<div ng-view></div>
		</div>	  
					
		</div>
	  </div>
  </div>
	<script src="js/lib/pouchdb.min.js"></script>
	<script src='js/lib/angular.min.js'></script>
	<script src='js/lib/angular-route.min.js'></script>
	
    <script src="js/app.js"></script>
	<script src="js/controllers/ContactController.js"></script>
	<script src="js/controllers/NavigationController.js"></script>
	<script src="js/services/ContactService.js"></script>
	<script src="js/services/HelperService.js"></script>		
</body>
</html>
